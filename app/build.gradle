apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.fanwe.www.poper"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation project(':lib')
    implementation 'com.github.zj565061763:libcore:1.1.6'
    implementation 'com.fanwe.android:looper:1.0.15'
    implementation 'com.github.zj565061763:dialog:1.0.17'
    implementation 'com.fanwe.android:adapter:1.0.10'
}
